<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire-chkpt3</title>
</head>

<body class="container-fluid">
  <header>
    <section class="row justify-content-between px-5 pt-2">
      <div class="col-2 fs-5">
        <span>Image By:</span>
        <span id="author"></span>
      </div>
      <div class="col-2 fs-5">
        <span role="button" title="See Todo list" data-bs-toggle="collapse" data-bs-target="#toDo" aria-expanded="false"
          aria-controls="toDo"><span id="todo-count">#</span> ToDos Remaining</span>
        <div class="collapse" id="toDo">
          <div class="card card-body bg-black" style="width: 100%;">
            <form onsubmit="app.ToDosController.newToDo()">
              <section class="row">
                <input class="col-10 rounded" type="text" name="description" id="description">
                <button class="btn border-white col-2 p-0" type="submit">+</button>
              </section>
            </form>
            <div id="toDoList" class="row mt-2">
              hello
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main class="container align-content-end text-center w-50">
    <div id="quote">
      <!-- <h4>“What would an ocean be without a monster lurking in the dark? It would be like sleep
        without
        dreams.”</h4>
      <p class="offset-5">― Werner Herzog</p> -->
    </div>
  </main>

  <footer class="d-flex p-2 px-5 mb-3 rounded-pill align-items-center justify-content-evenly">
    <div id="weather" class="col card bg-black text-center p-1">
      <span id="temp">##deg</span>
      <span id="weather-desc">sunni</span>
    </div>
    <div class="col-6 text-center align-content-center"><time class="fs-3" id="clock">HH:MMmm</time></div>
    <div class="col d-flex align-text-center text-center" id="authstate"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
